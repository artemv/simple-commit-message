sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '8'
before_script:
  - npm prune
script:
  - npm run ban -- -f
  - ./next-update-travis.sh
  - npm run lint
  - npm test
after_success:
  - DEBUG=simple npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
